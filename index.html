<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>Recruitment Test 1</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn btn-icon" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
            </svg>
            <section class="first-section">
                <img src="dot.png" alt="" class="dot-img">
                <h1>Hi Samantha</h1>
                <p>Welcome back to the workspace, we missed You!</p>
                <div class="input-box">
                    <input type="text" placeholder="Search Task or Project...">
                    <svg xmlns="http://www.w3.org/2000/svg" class="btn input-icon" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                <div class="projects">
                    <h3>Projects </h3><span>(13)</span>
                    <div class="project">
                        <div class="project-content">
                            <div class="project-box"><span>GH</span>
                                <div class="shape">
                                    <div class="square"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <p class="project-label">Green House</p>
                        </div>
                        <div class="project-content">
                            <div class="outline">
                                <div class="project-box"><span>CP</span>
                                    <div class="shape">
                                        <div class="square"></div>
                                        <div class="circle"></div>
                                    </div>
                                </div>
                            </div>
                            <p class="project-label">Cyber Punk</p>
                        </div>
                        <div class="project-content">
                            <div class="project-box badge"><span>EC</span>
                                <div class="shape">
                                    <div class="square"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <p class="project-label">Easy Crypto</p>
                        </div>
                        <div class="project-content">
                            <div class="project-box"><span>TA</span>
                                <div class="shape">
                                    <div class="square"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <p class="project-label">Travel App</p>
                        </div>
                        <div class="project-content">
                            <div class="project-box badge"><span>LP</span>
                                <div class="shape">
                                    <div class="square"></div>
                                    <div class="circle"></div>
                                </div>
                            </div>
                            <p class="project-label">Landing Page</p>

                        </div>
                        <div class="project-content">
                            <div class="project-box"><span>8+</span></div>
                            <p class="project-label" style="visibility:hidden">Landing Page</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="second-section">
                <div class="description">
                    <div>
                        <h1>Cyber Punk</h1>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur, quidem.</p>
                    </div>
                    <div class="avatar-group">

                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5rxeMceKRHzUgy8DFjjk0D0JIXSMW5LBQeg&usqp=CAU">
                        </div>
                        <div class="avatar">
                            <img
                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSc3kjlStY8R3eum4D5g_bt4AuchFYlhLtDuA&usqp=CAU">
                        </div>

                                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwHd0PHtNq-6Btn1d4euBR6EtECrTiUXN9eg&usqp=CAU">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" class="btn avatar-plus" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                </div>
                <div class="list-container">
                    <div class="list-title">
                        <h3>Today</h3>
                        <svg xmlns="http://www.w3.org/2000/svg" class="" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z" />

                </div>
                <hr>
                <div class="checklist">
                    <div class="checklist-item">
                        <label class="checkbox-container">
                            Lorem ipsum dolor sit amet.
                            <input type="checkbox" class="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                        <button class="btn btn-status ">In Progress</button>
                    </div>
                    <div class="checklist-item">
                        <label class="checkbox-container">
                            Nancy was proud that she ran a tight

                            <span class="checkmark"></span>
                        </label>

                    </div>
                    <div class="checklist-item">

                            <input type="checkbox" class="checkbox">

                        </label>
                        <button class="btn btn-status text-primary">Approved</button>
                    </div>
                    <div class="checklist-item">
                        <label class="checkbox-container">
                            He shaved the peach to prove
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <button class="btn btn-status text-primary">Approved</button>
                    </div>
                    <div class="checklist-item">
                        <label class="checkbox-container">
                            Lorem ipsum dolor sit amet consectetur
                            <input type="checkbox" class="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <button class="btn btn-status text-danger">In Review</button>
                    </div>
                </div>
                <button class="btn btn-fixed" id="add">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                    </svg>
                </button>
            </section>
        </div>
    </div>
    <script type="module" defer src="/scripts/main.js"></script>
</body>

</html>
